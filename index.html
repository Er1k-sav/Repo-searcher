<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>view</title>
</head>
<body>
    <img src="https://static.wixstatic.com/media/0d6674_5ab4f9b2087b49cf8377c6638786669b~mv2.png/v1/fill/w_1895,h_1031,al_c,q_90,usm_0.66_1.00_0.01/0d6674_5ab4f9b2087b49cf8377c6638786669b~mv2.webp" alt="" style="object-fit: cover;" id="dots">
    <div id="homePage">
        <div id="help">i</div>
        <div id="info">Hover on the pc to view it's components status
        </div>
        <div id="title">Computer performance visualization</div>
        <div id="startBT">Start visualization</div>
    </div>
    <div id="app">
        <div id="sidebar">
            <input type="text" id="searchInput" value="" placeholder="..." required>
            <div id="visualizeBT">Visualize</div>
            <input type="number" id="numOfNodes" value="" placeholder="#" min="1" max="6" required>
            <div id="numInfo">
                Nodes 1-6
            </div>
            <div class="suggestions">
                <ul id="list">
                </ul>
            </div>
        </div>
        <div id="visualizationArea">
            <div id="source">
                <div id="circle"></div>
                <div id="arrowContainer">
                    <div id="ballTitle">criterion</div>
                    <div id="arrow1" class="arrow"></div>
                    <div id="arrow2" class="arrow"></div>
                    <div id="arrow3" class="arrow"></div>
                    <div id="arrow4" class="arrow"></div>
                    <div id="arrow5" class="arrow"></div>
                    <div id="arrow6" class="arrow"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
